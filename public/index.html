<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>


    <!-- ログイン画面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>ChatGPT風インターフェース</h1>
            <p class="login-subtitle">ログインして始めましょう</p>
            
            <div class="login-methods">
                <button class="login-btn google-btn" id="googleLoginBtn">
                    <span class="btn-icon">G</span>
                    Googleでログイン
                </button>
                
                <div class="divider">
                    <span>または</span>
                </div>
                
                <form id="emailLoginForm" class="email-form">
                    <input type="email" id="emailInput" placeholder="メールアドレス" required />
                    <input type="password" id="passwordInput" placeholder="パスワード" required />
                    <button type="submit" class="login-btn email-btn">ログイン</button>
                </form>
                
                <p class="signup-link">
                    アカウントをお持ちでないですか？ 
                    <a href="./signup/signup.html" id="showSignupLink">新規登録</a>
                </p>
            </div>
        </div>
    </div>







    <div class="container" id="mainContainer" style="display: none;">
        <!-- サイドバー -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <span class="icon">+</span>
                    新しいチャット
                </button>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <!-- チャット履歴がここに動的に追加されます -->
            </div>
            
            <div class="sidebar-footer">
                    <div class="card-content">
                        <div class="card-body">
                            <button class="logout-btn" id="logoutBtn">ログアウト</button> 
                            <button class="setting-btn">設定</button> 
                        </div>
                    </div>
                <div class="user-profile" id="userProfile">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-info" onclick="toggleCard(this)">
                        <span class="username" id="username">ユーザー</span>
                    </div>
                </div>
            </div>
        </aside>

        <div class="setting">
            <aside class="setting-side">
                <div class="close-div">
                    <button class="cross">×</button>
                </div>
                <div class="settingTab active" data-tab="general">一般</div>
                <div class="settingTab" data-tab="other">その他</div>
            </aside>
            <div class="setting-main">
                <!-- 一般設定のコンテンツ -->
                <div class="tab-content active" id="general-content">
                    <h2>一般設定</h2>
                    <div class="setting-item">
                        <label for="theme-select">テーマ</label>
                        <select id="theme-select">
                            <option value="light">ライト</option>
                            <option value="dark">ダーク</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="language-select">言語</label>
                        <select id="language-select">
                            <option value="ja">日本語</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="notification-check">
                            通知を有効にする
                        </label>
                    </div>
                </div>
                
                <!-- その他の設定のコンテンツ -->
                <div class="tab-content" id="other-content">
                    <h2>その他の設定</h2>
                    <div class="setting-item">
                        <label for="font-size">フォントサイズ</label>
                        <input type="range" id="font-size" min="12" max="24" value="14">
                        <span id="font-size-value">14px</span>
                    </div>
                    <div class="setting-item">
                        <button class="delete-all-btn">全てのチャット履歴を削除</button>
                    </div>
                    <div class="setting-item">
                        <button class="export-btn">データをエクスポート</button>
                   </div>
                </div>
            </div>
        </div>



        <!-- メインコンテンツ -->
        <main class="main-content">

            <div class="toggle-sidebar" id="toggleSidebar">
                <span class="hamburger">☰</span>
            </div>
   
           <!-- キャンバス（ドラッグ可能なエリア） -->
           <div id="canvas">
               <div class="searchbox">
                   <input type="text" id="searchInput">
               </div>
           </div>
           <button class="center-button"></button>
        </main>


   <script src="./signup/firebase-config.js"></script>
   <script src="index.js"></script>
</body>
</html>
